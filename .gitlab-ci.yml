stages:
  - build&test
  - linter
  - test-publishing
  - test-publishing-test
  - publishing
  - version_tag
  - release

2.7-tests:
  stage: build&test  
  after_script:
    - sudo chmod 777 -R $(find -name '*__pycache__*')
  script: 
    - mkdir -p Settings
    - echo "{\"AppSid\":\"$WordsAppSid\",\"AppKey\":\"$WordsAppKey\",\"BaseUrl\":\"$WordsBaseUrl\" }" > Settings/servercreds.json
    - docker run --rm -v $PWD:/opt/project -w=/opt/project python:2.7.15 bash scripts/test-unittest.sh
  tags:
    - awcloud-linux

3.6-tests:
  stage: build&test  
  after_script:
    - sudo chmod 777 -R $(find -name '*__pycache__*')
  script: 
    - mkdir -p Settings
    - echo "{\"AppSid\":\"$WordsAppSid\",\"AppKey\":\"$WordsAppKey\",\"BaseUrl\":\"$WordsBaseUrl\" }" > Settings/servercreds.json
    - docker run --rm -v $PWD:/opt/project -w=/opt/project python:3.6 bash scripts/test-unittest.sh
  tags:
    - awcloud-linux

linter:
  stage: linter
  tags: 
    - awcloud-linux
  script: 
    - docker run --rm -v $PWD:/opt/project -w=/opt/project python:3.6 bash scripts/linter.sh
  artifacts:
    paths:
      - 'lintResults.txt'

publish-test:
  stage: test-publishing
  script:
    - docker run --rm -v $PWD:/opt/project -w=/opt/project python:2.7.15 bash scripts/test-publish.sh $PypiLogin $PypiPass
  only:
    - master
  tags:
    - awcloud-linux

test-package:
  stage: test-publishing-test
  after_script:
    - sudo chmod 777 -R $(find -name '*__pycache__*')
  script:
    - mkdir -p Settings
    - echo "{\"AppSid\":\"$WordsAppSid\",\"AppKey\":\"$WordsAppKey\",\"BaseUrl\":\"$WordsBaseUrl\" }" > Settings/servercreds.json 
    - docker run --rm -v $PWD:/opt/project -w=/opt/project python:3.6 bash scripts/test-unittest.sh $WordsAppSid $WordsAppKey $WordsBaseUrl
  tags: 
    - awcloud-linux
  artifacts:
    paths:
      - nosetests.xml
    reports:
      junit:
        - nosetests.xml
  only:
    - master

publish to PyPi:
  stage: publishing
  after_script:
    - sudo chmod 777 -R $(find -name '*__pycache__*')
  only:
    - master
  script:
    - git reset --hard
    - docker run --rm -v $PWD:/opt/project -w=/opt/project python:2.7.15 bash scripts/publish.sh $PypiLogin $PypiPass
  when: manual
  tags:
    - awcloud-linux

add version tag:
  stage: version_tag
  only:
    - master
  before_script:
    - $env:ORIGIN += 'https://{0}:{1}@git.auckland.dynabic.com/words-cloud/words-cloud-python.git' -f $env:GIT_CI_USER, $env:GIT_CI_PASS
    - '$env:SDK_VERSION = ( ( ConvertFrom-Json -InputObject $jsonString ).info.version | Select-String -Pattern "^\d+\.\d+" ).Matches[0].Value'
  script: 
    - git tag -a $env:SDK_VERSION -m 'version $env:SDK_VERSION' | exit 0
    - git push $env:ORIGIN $env:SDK_VERSION

create_release:
  stage: release
  only:
    - master
  before_script:
    - "$env:ORIGIN += 'https://{0}:{1}@git.auckland.dynabic.com/words-cloud/words-cloud-python.git' -f $env:GIT_CI_USER, $env:GIT_CI_PASS"
  script: 
    - git checkout master
    - 'git remote set-url origin $env:ORIGIN'
    - git checkout release
    - git reset --hard origin/release
    - git merge --no-ff --allow-unrelated-histories origin/master
    - git diff --name-status
    - git push
  tags:
    - awcloud
  when: manual
